<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Seed Jump Master</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="skin_container" style="display: none;">
    <img class="skin" src="skins/0.png" />
    <img class="skin" src="skins/1.png" />
    <img class="skin" src="skins/2.png" />
    <img class="skin" src="skins/3.png" />
    <img class="skin" src="skins/4.png" />
    <img class="skin" src="skins/5.png" />
    <img class="skin" src="skins/6.png" />
    <img class="skin" src="skins/dev.png" />
  </div>
  <div id="starting_screen">
    <h2>Input a seed or leave blank for a random seed</h2>
    <input class="seed_input" placeholder="Seed" maxlength=15></input>
    <button class="start" onclick="main()">Start Game</button>
  </div>
  <div class="game_container">
    <canvas class="game" width="500px" height="500px"></canvas>
    <h4 id="seed_txt">Seed: 0</h4>
  </div>
  <script src="main.js"></script>
</body>
</html>
